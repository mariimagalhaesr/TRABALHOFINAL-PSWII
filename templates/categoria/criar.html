{% extends "base.html" %}
{% block content %}
<div class="page-title" data-aos="fade">
  <div class="container position-relative">
    <h1>{{ tipo }} Categoria</h1>
    <nav class="breadcrumbs">
      <ol>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'listar_categorias' %}">Categorias</a></li>
        <li class="current">Criar</li>
      </ol>
    </nav>
  </div>
</div>
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="form-container p-4 p-md-5 border rounded-3 shadow-sm">
          <h3 class="text-center mb-4">{{ tipo }} Categoria</h3>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg">Salvar Categoria</button>
              <a href="{% url 'listar_categorias' %}" class="btn btn-secondary btn-lg mt-2">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
